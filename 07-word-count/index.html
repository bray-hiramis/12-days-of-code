<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <title>Word Count Tool</title>
</head>
<body>
   
   <div class="container">

      <div class="counter-text">

         <h1 id="title">Character and Word Count</h1>
         <textarea name="" id="text-input" placeholder="Start typing..."></textarea>
         <p>Character Count: <span id="char-count">0</span>/200</p>
         <p>Word Count: <span id="word-count">0</span></p>

      </div>

   </div>

   <script src="script.js"></script>
</body>
</html>
