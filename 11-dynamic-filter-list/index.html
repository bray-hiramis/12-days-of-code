<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dynamic Filter List</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   
   <div class="container">
      <h1 id="title">Dynamic Filter List</h1>
      <input type="text" id="filter-input" placeholder="Search items...">
      <ul id="item-list">
         <li>Apple</li>
         <li>Banana</li>
         <li>Orange</li>
         <li>Grape</li>
         <li>Kiwi</li>
         <li>Strawberry</li>
      </ul>
   </div>

   <script src="script.js"></script>
</body>
</html>
