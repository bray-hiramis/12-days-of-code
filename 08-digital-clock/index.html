<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Digital Clock</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
   </head>
   <body>
      
      <div class="container">

         <div class="clock-container">
            <div class="sub-clock">
               <div><sup>Time: </sup><span id="clock">00:00:00</span></div>
               <button id="daytime">12hr</button>
            </div>
            <div><sup>Date: </sup><span id="date">dd/dd/dd</span></div>
         </div>
         
      </div>

      <script src="script.js"></script>
   </body>
</html>
